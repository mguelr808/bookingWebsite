    var params = {}, queries,queries2 = [], temp, i, l;

    console.log(queries);
    for ( i = 1, l = queries.length-1; i < l; i++ ) {
        queries2[i-1]= queries[i];
        
    };
         console.log(queries2);
    // Convert the array of strings into an object
    for ( i = 0, l = (queries2.length); i < l; i++ ) {
        temp = queries2[i].split('=');
        params[temp[0]] = temp[1];
        console.log(temp);
        
    };
    
    
    return params;
